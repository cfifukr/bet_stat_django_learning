{% extends 'bets/base.html' %}
{% load static %}


{% block title %} Sign Up {% endblock %}


{% block content %}
    <section class="vh-100 bg-image"
      style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Log in</h2>

                  <form method="POST">
                      {% if error is not Null %}
                        <b>{{error}}</b>
                      {% endif %}
                      {%csrf_token%}
                    <div class="form-outline mb-4">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" />
                      <label class="form-label" for="username">Your Name</label>
                    </div>


                    <div class="form-outline mb-4">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" />
                      <label class="form-label" for="password">Password</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-dark btn-block btn-lg gradient-custom-4 text-light">Log In</button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">Don`t have an account? <a href="{% url 'sign_up_page' %}"
                        class="fw-bold text-body"><u>Sign up</u></a></p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>



{% endblock %}
